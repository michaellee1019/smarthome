
- name: install httpd
  become_user: root
  become: yes
  apt:
    name: apache2
    state: present

- name: setup /d web root
  become_user: root
  become: yes
  file:
    src:    /home/pi/repo/DashboardUI
    dest:   /var/www/html/d
    owner:  root
    group:  root
    state:  link

- name: enable service httpd and ensure it is not masked
  systemd:
    name: apache2
    enabled: yes
    masked: no

- name: install secrets
  template:
    src: secret.js.j2
    dest: /home/pi/repo/DashboardUI/js/secret.js
